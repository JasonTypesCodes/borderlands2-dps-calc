
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default col-xs-12">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-11">
              <h3 class="panel-title">Add an item</h3>
            </div>
            <div class="col-xs-1">
              <a ui-sref="guns"><span class="glyphicon glyphicon-remove-circle"></span></a>
            </div>
          </div>
        </div>
        
        <div class="panel-body">
          <form novalidate name="newGunForm" class="form-horizontal">
            
            <div class="form-group">
              <label class="control-label col-xs-2">Type:</label>
              <div class="col-xs-10">
                <select ng-model="newGun.type" ng-options="type for type in types" class="form-control"></select>                
              </div>
            </div>
            
            <div ng-repeat="input in inputs" ng-class="{'has-error': newGunForm[input.name].$error.required, 'form-group': true}">
              <label class="control-label col-xs-2">{{input.displayName}} {{input.required ? '*' : ''}}</label>
              <div class="col-xs-10">
                <input 
                  type="{{input.type}}" 
                  ng-model="newGun[input.name]"
                  class="form-control"
                  ng-required="{{input.required}}" 
                  placeholder="{{input.required ? 'REQUIRED' : input.defaultValue}}">
                </input>
              </div>
            </div>
            
            <div class="row">
              <div class="col-xs-12">
                <alert ng-if="newGunForm.$invalid"><span class="glyphicon glyphicon-info-sign"></span> Please fill out all required information.</alert>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-9 col-sm-8 col-xs-7" >
                
              </div>
              
              <div class="col-md-3 col-sm-4 col-xs-5">
                  <button type="button" class="btn btn-success" ng-disabled="newGunForm.$invalid" ng-click="doCalc()">Add</button>
                  <button type="button" class="btn btn-primary" ng-click="goBack()">Cancel</button>                
              </div>
            </div>
            
          </form>
        </div>
      </div>      
    </div>
  </div>
</div>
